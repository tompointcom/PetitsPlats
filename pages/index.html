<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Les Petits Plats</title>
</head>
<body>
<header class="header">
    <img class="header__logo" src="../assets/Logo.png" alt="Logo : Les Petits Plats">
    <img class="header__bg" src="../assets/homePageBg.avif" alt="Image de fond">
    <section class="header__search">
        <h1 class="header__search__title">Cherchez parmi plus de 1500 recettes <br>
            du quotidien, simples et délicieuses</h1>
        <div class="header__search__input-wrapper">
            <input id="searchbar" class="header__search__input" placeholder="Rechercher une recette, un ingrédient, ..." type="text">
            <button class="header__search__button">
                <svg class="header__search__icon" width="51" height="53" viewBox="0 0 51 53" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="0.421875" width="51" height="52" rx="10" fill="#1B1B1B"/>
                    <circle cx="22" cy="22.4219" r="9.5" stroke="white"/>
                    <line x1="30.3536" y1="31.0683" x2="39.3536" y2="40.0683" stroke="white"/>
                </svg>
            </button>
            <button class="header__search__close">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </section>
</header>
<main>
    <div class="filter-section">
        <div class="filter-dropdown">
            <button class="filter-dropdown__button">Ingrédients</button>
            <div id="ingredient-filter" class="filter-dropdown__menu">
                <div class="filter-dropdown__search-wrapper">
                    <input id="ingredient-search" class="filter-dropdown__searchbar" type="text">
                    <svg class="filter-dropdown__search-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5"/>
                        <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5"/>
                    </svg>
                </div>
                <div class="filter-dropdown__item" data-value=""></div>
            </div>
        </div>
        <div class="filter-dropdown">
            <button class="filter-dropdown__button">Ustensiles</button>
            <div id="ustensil-filter" class="filter-dropdown__menu">
                <input id="ustensil-search" class="filter-dropdown__searchbar" type="text">
                <div class="filter-dropdown__item" data-value=""></div>
            </div>
        </div>
        <div class="filter-dropdown">
            <button class="filter-dropdown__button">Appareils</button>
            <div id="appliance-filter" class="filter-dropdown__menu">
                <input id="appliance-search" class="filter-dropdown__searchbar" type="text">
                <div class="filter-dropdown__item" data-value=""></div>

            </div>
        </div>
    </div>
    <div class="active-filters">
    </div>
    <span id="recipe-count" class="recipe-count"></span>
    <div class="recipes-section"></div>
</main>
<script src="/data/recipes.js"></script>
<script type="module" src="/scripts/index.js"></script>
<script type="module" src="/scripts/templates/recipesTemplate.js"></script>
</body>
</html>
